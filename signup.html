<script>

    function collect_data(e)
    {
      e.preventDefault();
      e.stopPropagation();  
      var input =document.querySelectorAll("form input, form select"); 
      
      console.log(input);
    }
    function send_data(form)
    {
        var app =XMLHttpRequest();
        
        document.querySelector(".progress").classList.remove("d-none");

        app.addEventListener('readystatechange', function(){
            if(app.readyState == 4)
            {
                if(app.status == 200)
                {
                 //all good
                    alert(app.responseText);
                }else{
                    console.log(app);
                    alert("an error occurred");
                }
            }
        });

        app.upload.addEventListener('progress', function(e){
            let percent = ((e.loaded / e.total) * 100);
            document.querySelector(".progress-bar").style.width = percent + "%";
            document.querySelector(".progress-bar").style.innerHTML = "Working..." + percent + "%";
        });

        app.open('post', 'app.html', true);
        app.send(form);
    }
</script>
